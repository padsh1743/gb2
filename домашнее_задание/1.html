<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;

  /*
  в переменную "а" добавится единица, так как стоит унарный оператор,
  также переменная "с" присвоит "2" так как был преинкремент.
  а=2
  с=2
   */
  c = ++a;
  console.log(c);

  /*
  в переменную "b" добавится единица, так как стоит унарный оператор,
  переменная "d" присвоит "1", так как стоял постмнкремент.
  b=2
  d=1
   */
  d = b++;
  console.log(d);

  /*
  на данный момент переменная "а" присвоена к цифре "2", к ней мы прибавляем еще единицу, так как унарный оператор. в итоге получается 5.
  переменная "с" присваевает именно это значение, так как был преинкрементный оператор.
  с=5
  а=3

   */
  c = 2 + ++a;
  console.log(c);

  /*
  оператор "b" присвоит значение "3"
  так как стоит постинкремент, мы будем складывать 2+2, в итоге "d" присваевает "4"
  "d"=4
  "a"=3
  "b"=3
   */
  d = 2 + b++;
  console.log(d);

  console.log(a);
  console.log(b);
</script>
</body>
</html>
